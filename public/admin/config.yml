backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)

media_folder: public/uploads
public_folder: /uploads

collections:
  - name: "space"
    label: "Spaces"
    folder: "content/1.spaces"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Year", name: "year", widget: "string" }
      - label: "Icon"
        name: "icon"
        widget: "image"
        hint: "Upload a PNG icon for the project. Please ensure the file is in PNG format."
      - label: "Images"
        name: "images"
        widget: "list"
        fields:
          - { label: "Image", name: "src", widget: "image" }
          - { label: "Caption", name: "caption", widget: "string" }
      - label: "Art Description"
        name: "description"
        widget: "markdown"
      - label: "Credits"
        name: "credits"
        widget: "markdown"

  - name: "word"
    label: "Words"
    folder: "content/2.words"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    extension: "md"
    format: "frontmatter"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Year", name: "year", widget: "string" }
      - label: "Icon"
        name: "icon"
        widget: "image"
        hint: "Upload a PNG icon for the project. Please ensure the file is in PNG format."
      - label: "Images"
        name: "images"
        widget: "list"
        fields:
          - { label: "Image", name: "src", widget: "image" }
          - { label: "Caption", name: "caption", widget: "string" }
      - label: "Text"
        name: "description"
        widget: "markdown"
      - label: "Credits"
        name: "credits"
        widget: "markdown"
  - name: "about"
    label: "About"
    files:
      - file: "content/3.about/bio.md"
        label: "Bio"
        name: "bio"
        folder: "content/3.about/"
        fields:
          - { label: "Title", name: "title", widget: "string", required: true }
          - { label: "Description", name: "description", widget: "markdown" }
      - file: "content/3.about/calendar.md"
        label: "Calendar"
        name: "calendar"
        folder: "content/3.about/"
        fields:
          - { label: "Title", name: "title", widget: "string", required: true }
          - { label: "Description", name: "description", widget: "markdown" }
      - file: "content/3.about/press.md"
        label: "Press"
        name: "press"
        folder: "content/3.about/"
        fields:
          - { label: "Title", name: "title", widget: "string", required: true }
          - { label: "Description", name: "description", widget: "markdown" }
      - file: "content/3.about/contact.md"
        label: "Contact"
        name: "contact"
        folder: "content/3.about/"
        fields:
          - { label: "Title", name: "title", widget: "string", required: true }
          - { label: "Description", name: "description", widget: "markdown" }
