name: Deploy to GitHub Pages
on:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # Enable corepack (used for managing package managers)
      - run: corepack enable

      # Setup Node.js environment
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      # Restore IPX cache
      - name: Restore IPX cache
        uses: actions/cache@v3
        id: ipx-cache
        with:
          path: ./.ipx-cache
          key: ipx-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}

      # Install dependencies
      - run: npm install

      # Generate the static site
      - run: |
          NUXT_APP_BASE_URL=/mariaclaracastioni  npx nuxt generate

      # Upload the built static site to be deployed by the deploy job
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./.output/public

      # Save IPX cache
      - name: Save IPX cache
        uses: actions/cache@v3
        with:
          path: ./.ipx-cache
          key: ipx-cache-${{ runner.os }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ipx-cache-${{ runner.os }}-

  # Deployment job
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github_pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
